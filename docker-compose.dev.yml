version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: quote-app:dev
    container_name: quote-app-dev
    restart: unless-stopped
    
    environment:
      - NODE_ENV=development
      - PORT=3000
    
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    
    ports:
      - "3000:3000"
    
    command: npx nodemon src/app.js
    
    networks:
      - quote-app-network

networks:
  quote-app-network:
    driver: bridge
