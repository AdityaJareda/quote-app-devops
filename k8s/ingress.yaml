apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quote-app-ingress
  namespace: quote-app
  labels:
    app: quote-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: quote-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quote-app-service
            port:
              number: 80
