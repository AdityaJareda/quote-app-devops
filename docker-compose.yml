version: '3.8'

services:
  app:
    # build:
    #   context: .
    #   dockerfile: Dockerfile

    image: adityajareda/quote-app:latest

    container_name: quote-app-container

    restart: unless-stopped

    env_file:
      - .dockercompose.env

    ports:
      - "3000:3000"

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    networks:
      - quote-app-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  quote-app-network:
    driver: bridge
    name: quote-app-network
